<!DOCTYPE html>

<head>

        }

</head>

<body class="overflow-y-hidden">
    <header class="col-12 position-relative w-100 top-0 m-0 start-0 d-flex justify-content-between overflow-hidden"
        id="top-navigation" style="background-color: #F0F2F4;">
        <!--LQVA CHAST HEADER-->
        <div class="d-flex">
            <img src="./images/logo/5.png" alt="logo" style="height: 100px; transform: rotate(-90deg);"
                class="my-0 mx-3">
            <div class="align-middle m-auto d-md-flex d-none">
                <button class="btn mx-2 btn-lg" style="border: 2px solid #004e7a; color: #004e7a;"
                    onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">

                <button class="btn mx-2 btn-lg" style="border: 2px solid #004e7a; color: #004e7a;" onclick=""
                    onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';"
                    data-bs-toggle="modal" data-bs-target="#create" type="button">
                    Създай</button>
            </div>
        </div>

        <!--DQSNA CHAST HEADER-->
        <div class="pe-md-5 m-3 d-md-flex d-none align-items-center">
            <button class="btn mx-2 btn-lg" style="border: 2px solid #004e7a; color: #004e7a;"
                onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                За Нас</button>

            <button class="btn mx-2 btn-lg" style="border: 2px solid #004e7a; color: #004e7a;"
                onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                Помощ</button>
            <button class="btn mx-2 btn-lg bi bi-person-circle" style="border: 2px solid #004e7a; color: #004e7a;"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions"
                onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
            </button>
        </div>

        <div class="pe-md-5 m-3 d-flex d-md-none align-items-center">
            <button class="btn mx-2 btn-lg bi bi-list-ul" style="border: 2px solid #004e7a; color: #004e7a;"
                onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';"
                type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"></button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h3 class="offcanvas-title" id="offcanvasRightLabel" style="color: #004e7a;">Trackify</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <button class="btn m-2 btn-lg w-100" style="border: 2px solid #004e7a; color: #004e7a;" onclick=""
                        onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                        onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                        Проекти</button>
                    <button class="btn m-2 btn-lg w-100" style="border: 2px solid #004e7a; color: #004e7a;" onclick=""
                        onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                        onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';"
                        data-bs-toggle="modal" data-bs-target="#create" type="button">
                        Създай</button>
                    <button class="btn m-2 btn-lg w-100" style="border: 2px solid #004e7a; color: #004e7a;" onclick=""
                        onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                        onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                        За Нас</button>
                    <button class="btn m-2 btn-lg w-100" style="border: 2px solid #004e7a; color: #004e7a;" onclick=""
                        onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                        onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                        Помощ</button>
                    <button class="btn mx-2 btn-lg w-100 bi bi-person-circle"
                        style="border: 2px solid #004e7a; color: #004e7a;" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"
                        onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                        onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                    </button>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header w-100 d-flex justify-content-start"
                style="height: 100px; border-bottom: 2px solid #003554;">
                <!--DALI E DOSTATYCHNO INTUITIVNO BEZ X BUTON-->
                <!-- <button type="button" class="btn-close ms-2 ps-2 mt-2 pt-2" data-bs-dismiss="offcanvas" aria-label="Close"></button> -->
                <img src="./images/profile_acc.png" class="img-fluid" style="height: 100px;" alt="">
                <div class="d-flex align-middle">
                    <div class="d-block">
                        <p class="my-1">Име Фамилия</p>
                        <p class="my-1">e-mail</p>
                    </div>
                </div>
            </div>
            <div class="offcanvas-body">
                <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                    onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Настройки</button>
                <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                    onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Помощ</button>
                <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                    onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Смени
                    акаунт</button>
                <button class="w-100 btn mx-2 my-1 btn-lg" style="color: #003554;"
                    onmouseover="this.style.backgroundColor = '#003554'; this.style.color = '#99DDFF';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#003554';">Излез</button>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="create" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="staticBackdropLabel">Създай проект</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="w-100">
                        <img class="img-fluid" src="./images/patterns for projects/template.png" alt=""
                            id="project-pattern">
                    </div>
                    <div class="form-floating w-100 mt-3 position-relative">
                        <input type="name" class="form-control" id="name-of-project" placeholder="name" required>
                        <label for="name-of-project">Име на проект</label>
                    </div>

                    <div class="w-100 mt-3 position-relative" id="color-picking">
                        <span>Гама на проект</span>
                        <ul class="colorpicker w-100 h-100 d-flex overflow-x-auto list-unstyled fs-4">
                            <li class="col-2 py-2 text-center text-light" id="red-bg" style="background-color: #F94144;"
                                onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-black" id="deeporange-bg"
                                style="background-color: #F3722C;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-black" id="orange-bg"
                                style="background-color: #F8961E;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-black" id="yellow-bg"
                                style="background-color: #F9C74F;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-black" id="lime-bg"
                                style="background-color: #C5C35E;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-black" id="lightgreen-bg"
                                style="background-color: #90BE6D;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-light" id="green-bg"
                                style="background-color: #007a5e;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-light" id="blue-bg"
                                style="background-color: #314087;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-light" id="lightblue-bg"
                                style="background-color: #586EC6;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-light" id="purple-bg"
                                style="background-color: #7462AB;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-light" id="deeppurple-bg"
                                style="background-color: #543B77;" onclick="selectedColor(this.id)">A</li>
                            <li class="col-2 py-2 text-center text-light" id="pink-bg"
                                style="background-color: #8A4A8A;" onclick="selectedColor(this.id)">A</li>
                        </ul>
                    </div>

                    <div class="form-floating w-100 mt-3 position-relative">
                        <textarea type="name" class="form-control" id="description" placeholder="name"
                            style="min-height: 120px;" required></textarea>
                        <label for="description">Описание на проект</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="close-create-modal">Отмени</button>
                    <button type="button" class="btn btn-primary" onclick="createProject();" data-bs-dismiss="modal">Създай</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colors = ["red-bg", "deeporange-bg", "orange-bg", "yellow-bg", "lime-bg", "lightgreen-bg", "green-bg", "blue-bg",
            "lightblue-bg", "purple-bg", "deeppurple-bg", "pink-bg"];

        var name_of_project = null;
        var background = 'blue-bg';
        var description = null;
        function selectedColor(color) {
            colors.forEach(item => {
                if (item != color) {
                    let other = document.getElementById(item);
                    other.classList.add('opacity-50');
                    other.innerHTML = 'A';
                }
            });
            let select = document.getElementById(color);
            select.innerHTML = '<i class="bi bi-check"></i>';
            select.classList.remove('opacity-50');
            document.getElementById('project-pattern').src = ("./images/patterns for projects/" + (color + ".png"));
            background = color;
        }

        function createProject(){
            name_of_project = document.getElementById('name-of-project').value;
            console.log(name_of_project);
            description = document.getElementById('description').value;
            if(name_of_project == ""){
                console.log("ERROR");
                return "ERROR";
            }
            if(description == ""){
                console.log("ERROR");
                return "ERROR";
            }
            alert(name_of_project + "\n" + description + "\n" + background);
            document.getElementById('close-create-modal').click();
        }
    </script>
</body>

</html>
