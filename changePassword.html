<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смени парола в Trackify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./validations.js"></script>
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Смяна на парола
    </button>

    <!--Change Password Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Смени парола</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--Change Password-->
                    <form action="" class="p-3 d-flex align-items-center flex-column" id="form-change-password"
                        style="background-color: #F0F2F4;" onsubmit="this.reset()">
                        <div class="form-floating w-100 mb-3 position-relative">
                            <input type="email" class="form-control" id="email-change" placeholder="name"
                                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating w-100 mb-3 position-relative" id="old-password-change-container">
                            <input type="password" class="form-control" id="old-password-change" placeholder="password"
                                required>
                            <label for="password">Стара парола</label>
                        </div>
                        <div class="form-floating w-100 mb-3 position-relative">
                            <input type="password" class="form-control" id="new-password-change" placeholder="password"
                                required>
                            <label for="password">Нова Парола</label>
                        </div>
                        <div class="form-floating w-100 mb-3 position-relative">
                            <input type="password" class="form-control" id="confirm-password-change"
                                placeholder="password" required>
                            <label for="password">Повтори Нова Парола</label>
                        </div>
                        <div class="d-none position-relative w-100 p-2" id="help-change">
                            <fieldset class="ps-2 w-100 d-md-flex d-block position-relative"
                                style="border: solid 2px #003554;">
                                <legend class="fw-bold float-none ps-2" style="color: #003554;">Помощ със смяна на
                                    паролата</legend>
                                <div>
                                    <p class="text-break" style="color: #003554;" id="instruction-change"></p>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mx-2 mb-3 position-relative" data-bs-dismiss="modal"
                        onclick="document.getElementById('form-change-password').reset();">Откажи се</button>
                    <button class="btn mx-2 mb-3 position-relative"
                        style="border: 2px solid #003554; color: #F0F2F4; background-color: #003554;" type="submit"
                        onclick="validateChangePassword(true)"
                        onmouseover="this.style.backgroundColor = '#03273c'; this.style.border = '2px solid #03273c';"
                        onmouseleave="this.style.backgroundColor = '#003554'; this.style.border = '2px solid #003554';">Смени
                        парола</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
