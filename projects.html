<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекти Trackify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--HEADER-->
    <header
        class="col-12 position-relative w-100 top-0 m-0 start-0 position-fixed z-2 overflow-hidden d-flex justify-content-around"
        id="top-navigation" style="background-color: #F0F2F4;"> <!--Раздели header от content div-->
        <div class="d-flex justify-content-between col-12">
            <div class="d-flex align-items-center">
                <img src="images/logo/5.png" alt="logo" class="mx-3" style="height: 100px; transform: rotate(-90deg);">

                <button class="btn mx-3" style="border: 2px solid #004e7a; color: #004e7a; font-size: 2vh;"
                    onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                    Проекти</button>

                <button class="btn mx-3" style="border: 2px solid #004e7a; color: #004e7a; font-size: 2vh;" onclick=""
                    onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                    Създай</button>
            </div>

            <div class="d-flex align-items-center">
                <button class="btn mx-3" style="border: 2px solid #004e7a; color: #004e7a; font-size: 2vh;"
                    onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                    За Нас</button>

                <button class="btn mx-3" style="border: 2px solid #004e7a; color: #004e7a; font-size: 2vh;"
                    onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                    onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                    Помощ</button>
                <div class="dropdown z-2"> <!--Скрива се - ПОПРАВИ-->
                    <button class="btn mx-3 bi bi-person-circle dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false" style="border: 2px solid #004e7a; color: #004e7a; font-size: 2vh;"
                        onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                        onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <!--Project Container-->
    <div class="w-100 h-100 overflow-y-auto overflow-x-hidden position-relative" id="content-homepage"
        style="top: 100px; height: 80vh;">
        <!--Page name and Filters-->
        <div class="w-100 overflow-hiddenpt-2 d-flex pt-2" style="background-color: #d6f1ff;">
            <div class="mx-3 col-9 d-flex justify-content-around"
                style="color: #004e7a; border-bottom: 2px solid #004e7a;">
                <h2 class="py-2 px-4 col-8">Проекти</h2>
            </div>
            <div class="mx-3 col-3 d-flex justify-content-end">
                <div class="dropdown col-8"> <!--Скрива се - ПОПРАВИ-->
                    <button class="btn mx-3 fs-4 dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                        style="border: 2px solid #004e7a; color: #004e7a; font-size: 2vh;"
                        onmouseover="this.style.backgroundColor = '#004e7a'; this.style.color = '#99DDFF'; this.style.border = '2px solid #004e7a';"
                        onmouseleave="this.style.backgroundColor = ''; this.style.color = '#004e7a'; this.style.border = '2px solid #004e7a';">
                        Филтри <i class="bi bi-filter-left"></i></button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Всички</button></li>
                        <li><button class="dropdown-item" type="button">Последни</button></li>
                        <li><button class="dropdown-item" type="button">С роля Админ</button></li>
                        <li><button class="dropdown-item" type="button">Чужди</button></li> <!--С роля Член на екип-->
                    </ul>
                </div>
            </div>
        </div>

        <!--Constainer with content-->
        <div class="row m-4 d-flex position-relative overflow-hidden">



        </div>
    </div>


</body>

</html>
