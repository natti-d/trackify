<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="padding: 16px;">
    <!--
        https://coolors.co/f94144-f3722c-f8961e-f9c74f-c5c35e-90be6d-007a5e
        https://coolors.co/90be6d-007a5e-314087-586ec6-7462ab-543b77-8a4a8a
    -->
    <div style="height: 50px;">
        <ul class="colorpicker w-100 h-100 d-flex overflow-x-auto list-unstyled">
            <li class="col-2 p-0 text-center text-light" id="red-bg" style="background-color: #F94144;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-black" id="deeporange-bg" style="background-color: #F3722C;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-black" id="orange-bg" style="background-color: #F8961E;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-black" id="yellow-bg" style="background-color: #F9C74F;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-black" id="lime-bg" style="background-color: #C5C35E;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-black" id="lightgreen-bg" style="background-color: #90BE6D;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-black" id="green-bg" style="background-color: #007a5e;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-light" id="blue-bg" style="background-color: #314087;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-light" id="lightblue-bg" style="background-color: #586EC6;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-light" id="purple-bg" style="background-color: #7462AB;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-light" id="deeppurple-bg" style="background-color: #543B77;" onclick="selectedColor(this.id)">A</li>
            <li class="col-2 p-0 text-center text-light" id="pink-bg" style="background-color: #8A4A8A;" onclick="selectedColor(this.id)">A</li>
        </ul>
    </div>

    <script>
        const colors = ["red-bg", "deeporange-bg", "orange-bg", "yellow-bg", "lime-bg", "lightgreen-bg", "green-bg", "blue-bg",
                        "lightblue-bg", "purple-bg", "deeppurple-bg", "pink-bg"];
        function selectedColor(color){
            colors.forEach(item => {
                if(item != color){
                    let other = document.getElementById(item);
                    other.classList.add('opacity-50');
                    other.innerHTML = 'A';  
                }
            });
            let select = document.getElementById(color);
            select.innerHTML = '<i class="bi bi-check"></i>';   
            select.classList.remove('opacity-50');           
        }
    </script>
</body>

</html>
