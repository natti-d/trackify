<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            height: 5px;
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="" style="background-color: #d6f1ff;">

    <!--w-100 aint really working, but ehh-->
    <div class="d-inline-block flex-row overflow-x-auto w-100 vh-75 mt-2">
        <!--Project Container-->
        <div class="d-flex" style="background-color: #d6f1ff; height: 80vh;" id="tables-container">

            <!--Таблица зададено-->
            <div class="card mx-2 d-flex flex-column col-lg-2 col-md-4 col-xs-6">
                <h5 class="card-header">Зададено
                </h5>

                <div class="card-body overflow-y-scroll" id="todo">
                    <div class="rounded-4 border border-dark-subtule d-flex mt-1 mb-2 mx-2">
                        <input type="text" class="rounded-3 fs-5 w-100 px-2 py-1 text-truncate" value="Task"
                            onclick="this.select();" onkeyup="this.title = this.value;">
                    </div>
                </div>
                <div class="card-footer">
                    <p class="btn btn-primary mx-3" onclick="createTask('todo')">Add task <i
                            class="bi bi-plus-circle ms-2"></i></p>
                </div>
            </div>

            <!--Таблица В прогрес-->
            <div class="card mx-2 d-flex flex-column col-lg-2 col-md-4 col-xs-6">
                <h5 class="card-header">В прогрес
                </h5>

                <div class="card-body overflow-y-scroll" id="todo">
                    <div class="rounded-4 border border-dark-subtule d-flex mt-1 mb-2 mx-2">
                        <input type="text" class="rounded-3 fs-5 w-100 px-2 py-1 text-truncate" value="Task"
                            onclick="this.select();" onkeyup="this.title = this.value;">
                    </div>
                </div>
                <div class="card-footer">
                    <p class="btn btn-primary mx-3" onclick="createTask('todo')">Add task <i
                            class="bi bi-plus-circle ms-2"></i></p>
                </div>
            </div>

            <!--Таблица Завършено-->
            <div class="card mx-2 d-flex flex-column col-lg-2 col-md-4 col-xs-6">
                <h5 class="card-header">Завършено
                </h5>

                <div class="card-body overflow-y-scroll" id="todo">
                    <div class="rounded-4 border border-dark-subtule d-flex mt-1 mb-2 mx-2">
                        <input type="text" class="rounded-3 fs-5 w-100 px-2 py-1 text-truncate" value="Task"
                            onclick="this.select();" onkeyup="this.title = this.value;">
                    </div>
                </div>
                <div class="card-footer">
                    <p class="btn btn-primary mx-3" onclick="createTask('todo')">Add task <i
                            class="bi bi-plus-circle ms-2"></i></p>
                </div>
            </div>

            <!--Таблица приключено-->
            <div class="card mx-2 d-flex flex-column col-lg-2 col-md-4 col-xs-6">
                <h5 class="card-header">Приключено
                </h5>

                <div class="card-body overflow-y-scroll" id="todo">
                    <div class="rounded-4 border border-dark-subtule d-flex mt-1 mb-2 mx-2">
                        <input type="text" class="rounded-3 fs-5 w-100 px-2 py-1 text-truncate" value="Task"
                            onclick="this.select();" onkeyup="this.title = this.value;">
                    </div>
                </div>
                <div class="card-footer">
                    <p class="btn btn-primary mx-3" onclick="createTask('todo')">Add task <i
                            class="bi bi-plus-circle ms-2"></i></p>
                </div>
            </div>
        </div>
    </div>


    <script>
        /*Създава ново поле на задача*/
        function createTask(table) {
            let task = document.createElement('div');
            task.classList.add('rounded-4', 'border', 'border-dark-subtule', 'd-flex', 'mt-1', 'mb-2', 'mx-2');
            task.id = 'task';
            //task.draggable = true;

            task.addEventListener("mouseover", function () {
                task.classList.add('border-secondary', 'shadow');
                task.classList.remove('border-dark-subtle');
            });

            task.addEventListener("mouseleave", function () {
                task.classList.remove('border-secondary', 'shadow');
                task.classList.add('border-dark-subtle');
            });


            let task_text = document.createElement('input');
            task_text.classList.add('rounded-3', 'fs-5', 'w-100', 'px-2', 'py-1', 'text-truncate');
            task_text.type = 'text';
            task_text.value = 'Task';


            task.addEventListener("click", function () {
                task_text.select();
            });

            task.appendChild(task_text);
            console.log(document.getElementById(table));
            document.getElementById(table).appendChild(task);

        }


    </script>

</body>

</html>
