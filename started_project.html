<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            height: 5px;
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>

    <style>
    </style>

</head>

<body class="overflow-y-hidden" style="background-color: #d6f1ff;">


    <!--Project Container-->
    <div class="col-12 d-flex flex-column flex-md-row" style="background-color: #d6f1ff;">

        <!--ONE Task Table-->
        <div class="card col-12 col-md-2 mx-2 d-flex flex-column" id="column">
            <!--Table Title-->
            <h5 class="card-header">
                <input class="rounded-3 fs-3 w-100 px-2 py-1 text-truncate" type="text" value="Table Title"
                 onkeyup="this.setAttribute('title', this.value);" onfocus="this.select();">
            </h5>

            <!--Table Content-->
            <div class="card-body">
                <!--Table ONE Task-->
                <div class="rounded-4 border border-dark-subtle d-flex" id="task"
                    onmouseover="this.classList.add('border-secondary', 'shadow'); this.classList.remove('border-dark-subtle');"
                    onmouseleave="this.classList.remove('border-secondary', 'shadow'); this.classList.add('border-dark-subtle');">
                    <p class="fs-5 lh-sm text-break p-2">Task</p>
                </div>

                <!--Button to add more tasks-->
                <a class="btn btn-primary">Add task</a>
            </div>
        </div>

        
    </div>

    <script>
    </script>

</body>

</html>
