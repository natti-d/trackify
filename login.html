<!DOCTYPE html>
<html lang="en" class="w-100 h-100 m-0 p-0 overflow-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Влез в Trackify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="validations.js"></script>
    <style>
        #cloud-set1 {
            background: url(./images/clouds_set1.png) 0 300px;
            animation: wind 40s linear infinite;
            filter: opacity(30%);
        }

        #cloud-set2 {
            background: url(./images/clouds_set2.png) 0 300px;
            animation: wind 40s linear infinite;
        }

        @keyframes wind {
            0% {
                background-position: 0 200px, 0 300px, 100px 250px;
            }

            100% {
                background-position: 1000px 200px, 1200px 300px, 1100px 250px;
            }

        }
    </style>
</head>

<body class="w-100 h-100 m-0 p-0 overflow-hidden">
    <div class="w-100 h-100 m-0 p-0 overflow-hidden"
        style="background: #ade4ff; background: linear-gradient(180deg, #ade4ff 0%, #3ebfff 79%); background-attachment: fixed; background-size: cover;">
        <div class="vw-100 vh-100 position-absolute top-0 bottom-0" id="cloud-set1"></div>
        <div class="vw-100 vh-100 position-absolute top-0 bottom-0" id="cloud-set2"></div>
        <div class="d-flex align-items-center h-100">
            <!--ako se mahne position-relative ot child elements i se sloji na tozi div, shte se opravi-->
            <div class="w-100 d-flex justify-content-center">
                <form action="" class="col-md-4 col-10 p-3 d-flex align-items-center flex-column"
                    style="background-color: #F0F2F4;" onsubmit="this.reset();">
                    <div class="form-floating w-100 mb-3 position-relative">
                        <input type="email" class="form-control" id="email-login" placeholder="name"
                            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating w-100 mb-3 position-relative">
                        <input type="password" class="form-control" id="password-login" placeholder="password" required>
                        <label for="password">Парола</label>
                    </div>
                    <button class="btn w-100 fs-4 mx-2 mb-3 position-relative" type="submit"
                        style="border: 2px solid #003554; color: #F0F2F4; background-color: #003554;" onclick=""
                        onmouseover="this.style.backgroundColor = '#03273c'; this.style.border = '2px solid #03273c';"
                        onmouseleave="this.style.backgroundColor = '#003554'; this.style.border = '2px solid #003554';">
                        Влез в профил
                    </button>
                    <div class="d-flex justify-content-between position-relative">
                        <div class="mx-3 text-center">
                            <a class="" href="#" style="color: #003554"
                                onmouseover="this.style.fontWeight = 'bold'; this.style.color = '#03273c';"
                                onmouseleave="this.style.fontWeight = 'normal'; this.style.color = '#003554';"><p class="text-center my-0"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="">Забравена
                                парола?</p></a>
                        </div>
                        <div class="mx-3 text-center">
                            <a class="text-decoration-underline" href="./registration.html" style="color: #003554"
                                onmouseover="this.style.fontWeight = 'bold'; this.style.color = '#03273c';"
                                onmouseleave="this.style.fontWeight = 'normal'; this.style.color = '#003554';"><p class="text-center text-break my-0">Нямаш
                                акаунт? <span class="d-inline-block text-decoration-underline">Регистрай се!</span></p></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Forgotten Password Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Забравена парола</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
    
                    <!--E-mail form-->
                    <form action="" class="p-3 d-flex align-items-center flex-column" id="form-email-forgotten"
                        style="background-color: #F0F2F4;" onsubmit="this.reset()">
                        <label class="mb-2" for="info">Попълни своя e-mail address, за да ти изптраим e-mail с код за смяна на
                            паролата.</label>
                        <div class="form-floating w-100 mb-3 position-relative">
                            <input type="email" class="form-control" id="email-forgotten" placeholder="name"
                                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                            <label for="email">Email address</label>
                        </div>
    
                        <div class="d-none position-relative w-100 p-2" id="help-email-forgotten">
                            <fieldset class="ps-2 w-100 d-md-flex d-block position-relative"
                                style="border: solid 2px #003554;">
                                <legend class="fw-bold float-none ps-2" style="color: #003554;">Помощ със смяна на
                                    паролата</legend>
                                <div>
                                    <p class="text-break" style="color: #003554;" id="instruction-email-forgotten"></p>
                                </div>
                            </fieldset>
                        </div>
                    </form>
    
                    <!--Code Form-->
                    <form action="" class="d-none p-3 d-flex align-items-center flex-column" id="form-code-forgotten"
                        style="background-color: #F0F2F4;" onsubmit="this.reset()">
                        <label class="mb-2" for="info">Попълни получения код, за да потвърдиш своя e-mail address.</label>
                        <div class="form-floating w-100 mb-3 position-relative">
                            <input type="numbers" class="form-control" id="code-forgotten" placeholder="name" required>
                            <label for="info">Код</label>
                        </div>
    
                        <div class="d-none position-relative w-100 p-2" id="help-code-forgotten">
                            <fieldset class="ps-2 w-100 d-md-flex d-block position-relative"
                                style="border: solid 2px #003554;">
                                <legend class="fw-bold float-none ps-2" style="color: #003554;">Помощ със смяна на
                                    паролата</legend>
                                <div>
                                    <p class="text-break" style="color: #003554;" id="instruction-code-forgotten"></p>
                                </div>
                            </fieldset>
                        </div>
                    </form>
    
                    <!--Forgotten Password Form-->
                    <form action="" class="d-none p-3 d-flex align-items-center flex-column" id="form-pass-forgotten"
                        style="background-color: #F0F2F4;" onsubmit="this.reset()">
    
                        <div class="form-floating w-100 mb-3 position-relative">
                            <input type="password" class="form-control" id="new-password-forgotten" placeholder="password"
                                required>
                            <label for="password">Нова Парола</label>
                        </div>
                        <div class="form-floating w-100 mb-3 position-relative">
                            <input type="password" class="form-control" id="confirm-password-forgotten"
                                placeholder="password" required>
                            <label for="password">Повтори Нова Парола</label>
                        </div>
                        <div class="d-none position-relative w-100 p-2" id="help-pass-forgotten">
                            <fieldset class="ps-2 w-100 d-md-flex d-block position-relative"
                                style="border: solid 2px #003554;">
                                <legend class="fw-bold float-none ps-2" style="color: #003554;">Помощ със смяна на
                                    паролата</legend>
                                <div>
                                    <p class="text-break" style="color: #003554;" id="instruction-pass-forgotten"></p>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mx-2 mb-3 position-relative" data-bs-dismiss="modal"
                        onclick="document.getElementById('form-change-password').reset();">Откажи се</button>
    
                    <button class="btn mx-2 mb-3 position-relative"
                        style="border: 2px solid #003554; color: #F0F2F4; background-color: #003554;" type="submit"
                        onclick="forgottenPassword()" id="ok-btn-forgotten"
                        onmouseover="this.style.backgroundColor = '#03273c'; this.style.border = '2px solid #03273c';"
                        onmouseleave="this.style.backgroundColor = '#003554'; this.style.border = '2px solid #003554';">Продължи</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
